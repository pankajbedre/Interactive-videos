<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qrious</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400&family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>Qrious</nav>
    <section class="container all-center">
      <div class="video-frame">
        <video id="video" onload="playVideo()" class="video" width="320px" height="240px" autoplay>
          <source
            class="video-src"
            src="assets/videos/Home.mp4"
            type="video/mp4"
          />
        </video>
        <script>
          function playVideo(params) {
            document.getElementById("video").play();
          }
        </script>
        <div class="video-control-box all-center" id="controls">
          <div class="control-inner">
            <div class="play-icon-box all-center">
              <span class="play-icon all-center"
                ><img src="assets/icons/play.svg" alt=""
              /></span>
            </div>

            <div>
              <div id="Home" class="buttons hidden">
                Home<img class="icon" src="assets/icons/home.svg" alt="" />
              </div>
              <div id="Design" class="buttons">
                Design<img class="icon" src="assets/icons/pencil.svg" alt="" />
              </div>
              <div id="Photography" class="buttons">
                Photography
                <img class="icon" src="assets/icons/camera.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
